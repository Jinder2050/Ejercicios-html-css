<!-- 
Crea un nuevo documento HTML con el título "Elementos de Interés en Bootstrap"
    Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML
    Crea tres secciones
    En la primera sección crea un Jumbotron replicando el que realizamos en el vídeo
        El botón de llamada a la acción debe abrir una ventana modal

    En la segunda sección crea un formulario de contacto con los campos "nombre" (text), "teléfono" (number) y mensaje (textarea)
    En la tercera sección crea una tarjeta con tu perfil de desarrollador/a que contenga lo siguiente
        Tu nombre en el título
        Una breve descripción
        Tu email en el footer
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Interés en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">

        <!-- ===================== SECCION 1 :JUMBOTRON ============================== -->
        <section class="p-4">
            <div class="bg-light p-4 rounded-3">
                <div class="container-fluid">
                    <h1 class="fw-bold">Jumbotron</h1>
                    <p class="fs-5">Este es el cuerpo del Jumbotron</p>
                    
                    <!-- Boton para abrir la ventana modal -->
                    <button type="button" class="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#abrirModal">Abrir ventana modal</button>

                    <!-- Modal -->
                    <div class="modal fade" id="abrirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Ventana Modal</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            Este es la ventana modal que el ejercicio pide abrir
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ================================= SECCION 2: ================================= -->
        
        <section>
            <hr>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre aqui">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Numero de telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Tu telefono aqui">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
        </section>

        <!-- ================================ SECCION 3: CARD ==================================== -->

        <section>
            <hr>
            <div class="card  mb-3" style="max-width: 18rem;">
                <div class="card-header bg-transparent">Yiender Condori Galdos</div>
                    <div class="card-body">
                        <p class="card-text">Soy estudiante aun, y me gusta la programacion, la tecnologia, la robotica y experimentar con diferentes cosas de internet.</p>
                    </div>
                <div class="card-footer bg-transparent ">yindercondori@gmail.com</div>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
