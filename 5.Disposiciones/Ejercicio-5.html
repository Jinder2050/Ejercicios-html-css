<!-- Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"
    Crea un nuevo fichero CSS e impórtalo en el documento HTML principal
    Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros
        Las imágenes deben tener 300 píxeles de ancho
        Deben reagruparse (wrap) cuando el ancho del viewport cambia -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposición de elementos en CSS</title>
    <link rel="stylesheet" href="css/estilosejercicio.css">
</head>
<body>
    <div class="galeria">
        <img class="imagenes" src="https://img.uhdpaper.com/wallpaper/wolf-puss-in-boots-the-last-wish-365@0@i-thumb.jpg" alt="Imagen gato con Botas" >
        <img class="imagenes" src="https://img.uhdpaper.com/wallpaper/puss-in-boots-the-last-wish-371@0@i-thumb.jpg" alt="Gato con espada" >
        <img class="imagenes" src="https://img.uhdpaper.com/wallpaper/puss-and-kitty-softpaws-puss-in-boots-the-last-wish-368@0@i-thumb.jpg" alt="Gato y Kitty" >
        <img class="imagenes" src="https://img.uhdpaper.com/wallpaper/wolf-vs-puss-puss-in-boots-the-last-wish-379@0@i-thumb.jpg" alt="Gato y lobo" >
        <img class="imagenes" src="https://img.uhdpaper.com/wallpaper/puss-in-boots-the-last-wish-wolf-vs-puss-373@0@i-thumb.jpg" alt="Gato y lobo peleando" >
        <img class="imagenes" src="https://img.uhdpaper.com/wallpaper/puss-in-boots-the-last-wish-perrito-kitty-softpaws-puss-364@0@i-thumb.jpg" alt="Gato Kitty y Perrito" >
    </div>
</body>
</html>
